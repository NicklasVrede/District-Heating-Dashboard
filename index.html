<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Heating plants of Denmark</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="styles/top-bar.css">
    <link rel="stylesheet" href="styles/toast.css">
    <link rel="stylesheet" href="styles/autocomplete.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body>
    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="left-section">
            <div class="search-container">
                <input type="text" id="address" autocomplete="off" placeholder="Can i get heating? (Address)" oninput="autocompleteAddress()">
                <button id="search-button" onclick="searchAddress()">Search</button>
                <div id="autocomplete-list" class="autocomplete-items"></div>
            </div>
            <div class="dropdown-group">
                <div class="focus-selector-container">
                    <label for="focus-selector">Data Focus:</label>
                    <select id="focus-selector" onchange="focusControls.changeFocus(this.value)">
                        <option value="price">Price</option>
                        <option value="production">Production</option>
                        <option value="co2">CO2</option>
                    </select>
                </div>
                <div class="focus-selector-container" id="measure-container" style="display: none;">
                    <label for="measure-selector">Measure:</label>
                    <select id="measure-selector">
                        <option value="kul">Kul</option>
                        <option value="olie">Olie</option>
                        <option value="flis">Flis</option>
                    </select>
                </div>
                <div class="focus-selector-container">
                    <label for="select">Select:</label>
                    <select id="select">
                        <option value="none">None</option>
                        <option value="top5">Top 5</option>
                        <option value="top10">Top 10</option>
                        <option value="middle5">Middle 5</option>
                        <option value="bottom5">Bottom 5</option>
                        <option value="bottom10">Bottom 10</option>
                    </select>
                </div>
                <button id="apply-filters" onclick="focusControls.applyFilters()">Apply</button>
            </div>
        </div>
        <div class="buttons-container">
            <label class="toggle-frame" onclick="toggleGasAreas(map)">
                <span id="toggle-gas-areas-label">Toggle Gas Areas</span>
                <input type="checkbox" id="toggle-gas-areas">
            </label>
            <button id="overview-button" onclick="selectAll()">Overview</button>
            <button id="clear-button" onclick="clearSelection()">Clear Selection</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content">
        <div id="map"></div>
        <div id="divider"></div>
        <div id="graph-container"></div>
    </div>
    
    <div id="toast-container" class="toast-container"></div> 

    <!-- External Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js" defer></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" defer></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js' defer></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js" defer></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js" defer></script> 

    <!-- Application Scripts -->
    <script src="utils/javascript/autocomplete.js" defer></script>
    <script type="module" src="./utils/javascript/divider.js"></script>
    <script type="module" src="./main.js"></script>
    <script type="module" src="./utils/javascript/addressLookup.js"></script>
    <script type="module" src="./utils/javascript/plotlyGraphs.js"></script> 

    <!-- Focus and Measure Controls -->
    <script type="module">
        import { changeFocus, applyFilters } from './utils/javascript/focusControls.js';
        // Make functions available globally
        window.focusControls = { changeFocus, applyFilters };
    </script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
