<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Map of Denmark</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/shapefile@0.6.10/dist/shapefile.min.js"></script>
</head>
<body>
    <div class="controls">
        <input type="text" id="address" placeholder="Enter address">
        <button onclick="showCoordinates()">Lookup Address</button>
        <p id="result">Please enter an address to look up.</p> <!-- Default text -->
    </div>
    <div class="container">
        <div id="map" class="map"></div>
        <div id="plant-display" class="plant-display"></div>
    </div>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    <script src="dashboard.js"></script>
    <script src="get_coordinates.js"></script>
    <script src="load_shapefile.js"></script>
</body>
</html>
