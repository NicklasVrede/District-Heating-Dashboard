<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox GL JS Map</title>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <div class="top-bar">
        <div class="search-container">
            <input type="text" id="address" placeholder="Enter address" oninput="autocompleteAddress()">
            <button id="search-button" onclick="searchAddress()">Search</button>
            <div id="autocomplete-list" class="autocomplete-items"></div> <!-- Autocomplete container -->
        </div>
    </div>
    <div class="content">
        <div id="map"></div> <!-- Map container -->
        <div id="graph-container"></div> <!-- Graph container -->
    </div>
    <div id="toast-container" class="toast-container"></div> <!-- Toast container -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <script src="https://unpkg.com/@turf/turf/turf.min.js"></script> <!-- Include Turf.js -->
    <script src="utils/javascript/autocomplete.js"></script> <!-- Load autocomplete.js first -->
    <script type="module" src="./main.js"></script>
    <script type="module" src="./utils/javascript/addressLookup.js"></script> <!-- Load addressLookup.js -->
</body>
</html>
