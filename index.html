<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>D3.js Map of Denmark</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://unpkg.com/shapefile@0.6.10/dist/shapefile.min.js"></script>
</head>
<body>
    <div class="controls">
        <input type="text" id="address" placeholder="Enter address" oninput="autocompleteAddress()">
        <button onclick="showCoordinates()">Search</button>
        <label>
            <input type="checkbox" id="toggle-areas" onclick="toggleAreas()"> Show Plant Areas
        </label>
        <div id="autocomplete-list" class="autocomplete-items"></div> <!-- Autocomplete container -->
    </div>
    <div class="container">
        <div id="map" class="map"></div>
        <div id="plant-display" class="plant-display"></div>
    </div>
    <div id="tooltip" class="tooltip" style="opacity: 0;"></div>
    <div id="toast-container" class="toast-container"></div> <!-- Toast container -->
    <script type="module" src="main.js"></script>
</body>
</html>
